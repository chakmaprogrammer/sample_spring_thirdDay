<!doctype html>
<html lang="en" >
<head >
  <title >Title</title >
  <!-- Required meta tags -->
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" >
</head >
<body >

<div class="container" >
  <div class="container-fluid text-center" >
    <div class="row" >
      <div class="col-4" >

      </div >
      <div class="col-4" >
        <h3 >Task List</h3 >
      </div >
      <div class="col-4" >
        <a href="/task" >
          <button type="button" class="btn btn-info" > All Task </button >
        </a >
      </div >
    </div >
  </div >
  <!--employee add form-->
  <div class="container-fluid mt-1" >
    <form action="/task" method="post" data-th-object="${task}" >
      <div class="form-group" >
        <label data-th-for="${'id'}" >Id</label >
        <input type="text" data-th-field="*{id}" class="form-control" placeholder="Enter Id" readonly >
      </div >
      <div class="form-group" >
        <label data-th-for="${'name'}" >Name</label >
        <input type="text" data-th-field="*{name}" class="form-control" placeholder="Enter Name" required >
      </div >
      <div class="form-group" >
        <label data-th-for="${'behavior'}" >Behavior </label >
        <select data-th-field="*{behavior}" class="form-control" required >
          <option value="" > Select One</option >
          <option data-th-each="behavior : ${behaviours}"
                  data-th-value="${behavior}"
                  data-th-text="${behavior.behavior}"
          ></option >
        </select >
      </div >
      <button type="submit" class="btn btn-primary" >Submit</button >
    </form >
  </div >
</div >


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous" ></script >
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous" ></script >
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous" ></script >
</body >
</html >
