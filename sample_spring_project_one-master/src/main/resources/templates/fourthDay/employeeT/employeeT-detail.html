<!doctype html>
<html lang="en" >
<head >
  <title >Title</title >
  <!-- Required meta tags -->
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" >
</head >
<body >

<div class="container" >
  <div class="container-fluid text-center" >
    <div class="row" >
      <div class="col-4" >
        <a href="/employeeT/add" >
          <button type="button" class="btn btn-info" > New Employee T</button >
        </a >
      </div >
      <div class="col-4" >
        <h3 >Employee One List</h3 >
      </div >
      <div class="col-4" >
        <a href="/employeeT" >
          <button type="button" class="btn btn-info" > All Employee T</button >
        </a >
      </div >
    </div >
  </div >
  <!--employee add form-->
  <div class="container-fluid mt-1" >
      <div class="form-row" >
        <label data-th-for="${'id'}" >Id :  </label >
        <p data-th-text="${employeeDetail.id}">   </p>
      </div >
      <div class="form-row" >
        <label data-th-for="${'name'}" >Name :  </label >
        <p data-th-text="${employeeDetail.name}"  ></p>
      </div >
      <div class="form-row" >
        <label data-th-for="${'mobile'}" >Mobile :  </label >
        <p data-th-text="${employeeDetail.mobile}" ></p>
      </div >
  </div >
</div >


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous" ></script >
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous" ></script >
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous" ></script >
</body >
</html >
