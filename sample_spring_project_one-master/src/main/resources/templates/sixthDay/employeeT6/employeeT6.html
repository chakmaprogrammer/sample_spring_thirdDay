<!doctype html>
<html lang="en" >
<head >
  <title >Title</title >
  <!-- Required meta tags -->
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" >
</head >
<body >

<div class="container" >
  <div class="container-fluid text-center" >
    <div class="row" >
      <div class="col-4" >
        <a href="/employeeT7/add" >
          <button type="button" class="btn btn-info" > New Employee T</button >
        </a >
      </div >
      <div class="col-4" >
        <h3 >Employee T List</h3 >
      </div >
      <div class="col-4" >

      </div >
    </div >
  </div >
  <!--employee all show-->
  <div class="container-fluid mt-1" >
    <div class="container text-center" >
      <table class="table table-striped table-inverse table-responsive" >
        <thead class="thead-inverse" >
        <tr >
          <th >Index</th >
          <!--<th >Id</th >-->
          <th >Name</th >
          <th >Mobile</th >
          <th >Modify</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="employeeT7, a : ${employeeOnes}" >
          <td data-th-text="${a.count}" ></td >
          <!--<td data-th-text="${employeeT7.id}" ></td >-->
          <td data-th-text="${employeeT7.name == null ? 'Ha ha': employeeT7.name}" ></td >
          <td data-th-text="${employeeT7.mobile}" ></td >
          <td >
            <a data-th-href="${'/employeeT7/edit/'+employeeT7.id}" >
            <button class="btn btn-primary" type="button">Edit</button>
          </a >
            <a data-th-href="${'/employeeT7/view/'+employeeT7.id}" >
              <button class="btn btn-warning" type="button">View</button>
            </a >
            <a data-th-href="${'/employeeT7/delete/'+employeeT7.id}" >
              <button class="btn btn-danger" type="button">Delete</button>
            </a >
          </td >
        </tr >
        </tbody >
      </table >
    </div >
  </div >
</div >


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous" ></script >
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous" ></script >
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous" ></script >
</body >
</html >
